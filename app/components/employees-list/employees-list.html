<div class="c-users-list">
  <div class="c-users-list__header">
    <div class="c-users-list__main-header"> Employee </div>
    <div class="c-users-list__main-header"> Email </div>
    <div class="c-users-list__main-header"> Adress </div>
    <div class="c-users-list__main-header"> Start Date </div>
    <div class="c-users-list__main-header"> Performance Index </div>
    <div class="c-users-list__main-header c-users-list__main-header--about"> About </div>
  </div>
  <div class="c-users-list__body"
    ng-repeat="employee in EmployeesListComponentVm.employeesListFiltered || EmployeesListComponentVm.employeesList track by $index">
    <div>
      <div class="c-users-list__main-info">
        <img class="c-users-list__avatar" ng-src="{{employee.profile.avatar}}" ng-attr-alt="{{employee.profile.name}}">
        <div ng-bind-html="employee.profile.name"></div>
      </div>
    </div>
    <div> {{ employee.email }} </div>
    <div> {{ employee.profile.address }} </div>
    <div class="c-users-list__cell c-users-list__cell--center"> {{ employee.start_date | date }} </div>
    <div class="c-users-list__cell c-users-list__cell--center"> {{ employee.performance_index }} </div>
    <div ng-bind-html="employee.profile.about"></div>
  </div>

  <style>
    .mark {
      color: #fff;
      background: #ffb300;
    }
  </style>
</div>
